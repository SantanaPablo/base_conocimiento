version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: inuzaru-redis
    ports:
      - "6379:6379"
    restart: always

  qdrant:
    image: qdrant/qdrant:latest
    container_name: inuzaru-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      QDRANT__SERVICE__ENABLE_STATIC_CONTENT: "true"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: always

volumes:
  qdrant_storage:
